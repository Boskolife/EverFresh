<section class="positioning">
    <div class="container">
        <div class="positioning__inner">
            <div id="before-after-slider" class="positioning__item-images wow" data-wow-animation="animate__fadeInLeft" data-wow-duration="0.7s" role="region" aria-label="Before and after comparison slider">
                <span class="positioning__item-text before">
                    before
                </span>
                <span class="positioning__item-text after">
                    after
                </span>
                <picture class="positioning__image after-img">
                    <source srcset="/images/positioning-img-after.webp" type="image/webp">
                    <img src="/images/positioning-img-after.png" alt="After renovation" width="375" height="525">
                </picture>
                <picture class="positioning__image before-img">
                    <source srcset="/images/positioning-img-before.webp" type="image/webp">
                    <img src="/images/positioning-img-before.png" alt="Before renovation" width="375" height="525">
                </picture>
                <button type="button" class="positioning__slide-button"
                    aria-label="Drag slider to compare before and after images for Your Local Painting Experts" role="slider"
                    aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-controls="before-after-slider"
                    tabindex="0">
                    <img class="arrow arrow_left" src="./images/arrow.svg" alt="" width="6" height="13"
                        aria-hidden="true">
                    <img class="arrow arrow_right" src="./images/arrow.svg" alt="" width="6" height="13"
                        aria-hidden="true">
                </button>
            </div>
            <div class="positioning__content wow" data-wow-animation="animate__fadeInRight" data-wow-duration="0.7s">
                <span class="positioning__label section-label">
                    Positioning
                </span>
                <h2 class="positioning__title">
                    Your Local <br>
                    Painting Experts
                </h2>
                <p class="positioning__description">
                    Proudly serving Oakville, Burlington, Mississauga, Hamilton, Waterloo, Guelph, Stoney Creek, Milton,
                    Cambridge, and Kitchener. We understand local homes, local weather, and what it takes for a paint
                    job to last.
                </p>
            </div>
        </div>
    </div>
</section>
